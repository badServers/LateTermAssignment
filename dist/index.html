<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Montserrat%7CPermanent+Marker" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../src/client/styles.css">
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <h1 id="message-banner">X, it's your turn!</h1>
        <div id="board-container">
            <div id='0'></div>
            <div id='1'></div>
            <div id='2'></div>
            <div id='3'></div>
            <div id='4'></div>
            <div id='5'></div>
            <div id='6'></div>
            <div id='7'></div>
            <div id='8'></div>
        </div>
        <div id="footer">
            <div id="x-score-container">
                <p id="x-score">X: 0</p>
            </div>
            <div id="button-wrapper">
                <button id="reset-button" type="button">Play Again</button>
            </div>
            <div id="o-score-container">
                <p id="o-score">O: 0</p>
            </div>
            <p><a href="../output/coverage/jest/index.html">Code Coverage Report</a></p>
        </div>
    <script type="text/javascript" src="main.js"></script></body>
</html>
